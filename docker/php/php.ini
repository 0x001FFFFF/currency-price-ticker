; PHP Base Configuration
date.timezone = UTC
memory_limit = 256M
max_execution_time = 30
upload_max_filesize = 10M
post_max_size = 10M

; Error reporting
display_errors = Off
log_errors = On
error_log = /dev/stderr

; Session Security
session.cookie_secure = 1
session.cookie_httponly = 1
session.use_strict_mode = 1

; Security Hardening
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off